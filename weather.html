
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Info</title>
  <style>
    body {
      background: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      margin: 15px auto;
      padding: 20px;
      border-left: 6px solid #00897b;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h2 {
      color: #00695c;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">🌤️ Weather Update - InfoWorld</h1>

  <div class="card">
    <h2>📍 Buldhana</h2>
    <p>🌡️ 34°C</p>
    <p>☀️ Sunny</p>
    <p>💧 58% Humidity</p>
    <p>🌬️ 13 km/h Wind</p>
  </div>

  <div class="card">
    <h2>📍 Chikhli</h2>
    <p>🌡️ 33°C</p>
    <p>☁️ Cloudy</p>
    <p>💧 60% Humidity</p>
  </div>

  <div class="card">
    <h2>📍 Mehkar</h2>
    <p>🌡️ 32°C</p>
    <p>🌧️ Rainy</p>
    <p>💧 64% Humidity</p>
  </div>

  <div class="card">
    <h2>📍 Malkapur</h2>
    <p>🌡️ 31°C</p>
    <p>☀️ Clear</p>
    <p>💧 55% Humidity</p>
  </div>

  <div class="card">
    <h2>📍 Shegaon</h2>
    <p>🌡️ 33°C</p>
    <p>☀️ Sunny</p>
    <p>💧 52% Humidity</p>
  </div>

</body>
</html>
