
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="600"> <!-- Auto-refresh every 10 minutes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfoWorld - Live News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      padding: 20px;
      font-size: 18px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #e65100;
    }
    #last-updated {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
      color: #555;
    }
    .extras {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    .card {
      background-color: #ffe0b2;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 280px;
    }
    .card h2 {
      margin-top: 0;
      color: #bf360c;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #bf360c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🌐 InfoWorld - Live Auto News</h1>
  <div id="last-updated">Loading update time...</div>

  <div class="extras">
    <div class="card" id="weather">
      <h2>🌤 Weather (Buldhana)</h2>
      <p>Loading...</p>
    </div>
    <div class="card" id="cricket">
      <h2>🏏 Cricket Score</h2>
      <p>India vs ??? - Loading live score...</p>
    </div>
    <div class="card" id="quote">
      <h2>🌄 Daily Quote</h2>
      <p>Loading...</p>
    </div>
  </div>

  <div class="grid">
    <div class="card"><h2>🧠 Technical</h2><ul id="tech"></ul></div>
    <div class="card"><h2>📈 Stock Market</h2><ul id="stock"></ul></div>
    <div class="card"><h2>🏅 Sports</h2><ul id="sports"></ul></div>
    <div class="card"><h2>🏃 Fitness</h2><ul id="fitness"></ul></div>
    <div class="card"><h2>🇮🇳 India</h2><ul id="india"></ul></div>
    <div class="card"><h2>📝 Exams</h2><ul id="exam"></ul></div>
  </div>

  <script>
    // News Loader
    async function loadNews(rssUrl, elementId) {
      try {
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
        const data = await response.json();
        const container = document.getElementById(elementId);
        if (data.items) {
          data.items.slice(0, 5).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            container.appendChild(li);
          });
        } else {
          container.innerHTML = "<li>News not available.</li>";
        }
      } catch (error) {
        document.getElementById(elementId).innerHTML = "<li>Error loading news.</li>";
      }
    }

    function setLastUpdated() {
      const now = new Date();
      const formatted = now.toLocaleString();
      document.getElementById("last-updated").innerText = "🕒 Last Updated: " + formatted;
    }

    async function loadQuote() {
      try {
        const res = await fetch("https://api.quotable.io/random");
        const data = await res.json();
        document.getElementById("quote").innerHTML = `<h2>🌄 Daily Quote</h2><p>"${data.content}"<br><small>— ${data.author}</small></p>`;
      } catch {
        document.getElementById("quote").innerHTML = "<p>Couldn't load quote.</p>";
      }
    }

    async function loadWeather() {
      const apiKey = "demo"; // Normally you'd use your own API key
      const city = "Buldhana";
      try {
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=demo&q=${city}`);
        const data = await response.json();
        document.getElementById("weather").innerHTML = `
          <h2>🌤 Weather (Buldhana)</h2>
          <p><strong>${data.current.temp_c}°C</strong> - ${data.current.condition.text}</p>
          <img src="https:${data.current.condition.icon}" alt="Weather icon">
        `;
      } catch {
        document.getElementById("weather").innerHTML = "<p>Unable to fetch weather. (Free API limit used)</p>";
      }
    }

    // Run all
    loadNews("https://techcrunch.com/feed/", "tech");
    loadNews("https://economictimes.indiatimes.com/markets/rssfeeds/1977021501.cms", "stock");
    loadNews("https://www.espn.com/espn/rss/news", "sports");
    loadNews("https://www.fitnessmagazine.com/rss/all.xml", "fitness");
    loadNews("https://timesofindia.indiatimes.com/rssfeeds/-2128936835.cms", "india");
    loadNews("https://www.examrace.com/rss/ExamraceExamUpdates.xml", "exam");
    setLastUpdated();
    loadQuote();
    loadWeather(); // Note: Weather API key needed for real data
  </script>
</body>
</html>
