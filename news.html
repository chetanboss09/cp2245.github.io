<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InfoWorld - Auto News</title>
  <style>
    nav { background: #3f51b5; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .content { padding: 20px; }
    h2 { color: #333; }
    ul { list-style: square; padding-left: 20px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="blog.html">Blog</a> |
    <a href="news.html">News</a> |
    <a href="earn.html">Earn</a> |
    <a href="refer.html">Refer & Earn</a>
  </nav>

  <div class="content">
    <h2>ðŸ“° Latest News</h2>
    <div id="news-feed">Loading latest news...</div>

    <h2>ðŸ’» Tech News</h2>
    <div id="tech-feed">Loading tech news...</div>
  </div>

  <script>
    // General News (BBC)
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/rss.xml")
      .then(response => response.json())
      .then(data => {
        let output = "<ul>";
        data.items.slice(0, 5).forEach(item => {
          output += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
        });
        output += "</ul>";
        document.getElementById("news-feed").innerHTML = output;
      })
      .catch(error => {
        document.getElementById("news-feed").innerHTML = "Failed to load news.";
      });

    // Tech News (The Verge)
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.theverge.com/rss/index.xml")
      .then(response => response.json())
      .then(data => {
        let output = "<ul>";
        data.items.slice(0, 5).forEach(item => {
          output += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
        });
        output += "</ul>";
        document.getElementById("tech-feed").innerHTML = output;
      })
      .catch(error => {
        document.getElementById("tech-feed").innerHTML = "Failed to load tech news.";
      });
  </script>
</body>
</html>
