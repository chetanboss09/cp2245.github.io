
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live News - InfoWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .news-section {
      margin-bottom: 30px;
    }
    .news-section h2 {
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    .news-item {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-left: 5px solid #3498db;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    .news-item a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>ðŸ“° Live News - InfoWorld</header>

<div class="container">
  <div class="news-section">
    <h2>Latest Headlines (India)</h2>
    <div id="news-list"></div>
  </div>
</div>

<script>
  async function fetchNews() {
    try {
      const res = await fetch("https://newsapi.org/v2/top-headlines?country=in&pageSize=10&apiKey=714725941573450e8ba446d6bc0de138");
      const data = await res.json();
      const newsList = document.getElementById("news-list");
      newsList.innerHTML = "";

      if (data.articles) {
        data.articles.forEach(article => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <a href="${article.url}" target="_blank">${article.title}</a>
            <p>${article.description || ""}</p>
          `;
          newsList.appendChild(div);
        });
      } else {
        newsList.innerHTML = "<p>No news found.</p>";
      }
    } catch (err) {
      console.error(err);
      document.getElementById("news-list").innerHTML = "<p>Error loading news.</p>";
    }
  }

  fetchNews();
</script>

</body>
</html>
